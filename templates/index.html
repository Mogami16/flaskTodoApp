<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <!-- Font Awesome -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
rel="stylesheet"
/>
<!-- Google Fonts -->
<link
href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
rel="stylesheet"
/>
<!-- MDB -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.min.css"
rel="stylesheet"
/>

</head>
<body>
    <div class="container" style= "margin-top: 50px;">
        <h3>Todo List</h3>
        <hr>

        <form action="/add" method= "post">
            <div class="p-1 form-outline" data-mdb-input-init>
                <input type="text" id="typeText" class="form-control" name= "title" />
                <label class="form-label" for="typeText">Todo Girin</label>
            </div>
            <br>
            <div class="mx-auto" style="width: 300px">
                <button type="submit" class="btn btn-outline-danger btn-rounded w-75" data-mdb-ripple-init  data-mdb-ripple-color="dark">Ekle</button>
            </div>
        </form>
        {% if todos == [] %}
        <br>
        <div class="alert alert-warning" role="alert" data-mdb-color="warning" data-mdb-alert-init="" data-mdb-alert-initialized="true">
            <i class="fas fa-exclamation-triangle me-3"></i>Hiçbir Todo Yok!
        </div>
        {% else %}
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Başlık</th>
                  <th scope="col"></th>
                  <th scope="col">Durum</th>
                  <th scope="col"></th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody>
                {% for todo in todos %}
                <tr>
                    <th scope="row"> {{ todo.id }} </th>
                    <td colspan="2"> {{ todo.title }} </td>
                    {% if todo.complete %}
                    <td><i class="fas fa-check fa-2x" style="color: green"></i></td>
                    {% else %}
                    <td><i class="fas fa-xmark fa-2x" style="color: red"></i></td>
                    {% endif %}
                    
                    <td><a href= "/complete/{{ todo.id }}" role="button" class="btn btn-outline-success btn-rounded" data-mdb-ripple-init  data-mdb-ripple-color="dark">Güncelle</a></td>
                    <td><a href= "/delete/{{ todo.id }}" role="button" class="btn btn-outline-danger btn-rounded" data-mdb-ripple-init  data-mdb-ripple-color="dark">Sil</a></td>
                </tr>
                {% endfor %}
              </tbody>
        </table>
        {% endif %}
        
    </div>

    

<!-- MDB -->
<script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.umd.min.js"
></script>
</body>
</html>
